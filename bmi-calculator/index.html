<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Tags -->
    <meta name="keywords" content="HTML, CSS, JAVASCRIPT">   
    <meta name="description" content="BMI Calculator Project">   
    <meta name="author" content="Ezequiel Thomas Arevalo">   

    <!-- Title -->
    <title>BMI Calculator</title>

    <!-- Styles CSS -->
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    
    <main id="container">
        <div class="card__container">
            <header class="card__header">
                <h1>Body mass Index (BMI) Calculator</h1>
            </header>
            <div class="card__content">
                <form action="#" id="form">
                    <div class="form__row">
                        <label for="height">Your Height (cm)</label>
                        <input type="number" name="height" id="height" value="180" required>
                    </div>
                    
                    <div class="form__row">
                        <label for="weight">Your Weight (kg)</label>
                        <input type="number" name="weight" id="weight" value="80" required>
                    </div>

                    <button type="submit">Comput BMI</button>
                </form>
            </div>
            <footer class="card__footer">

                <div class="form__row">
                    <label for="result">Your result: </label>
                    <input type="number" name="result" id="result" disabled>
                </div>

                <p>weight condition: <span class="weight__condition"></span></p>
            </footer>
        </div>
    </main>

    <script src="./src/js/app.js"></script>
</body>
</html>
