<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Tags -->
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="description" content="age calculator">
    <meta name="author" content="Ezequiel Thomas Arevalo">

    <!-- Styles -->
     <link rel="stylesheet" href="./src/css/styles.css">

    <!-- Title -->
    <title>Age Calculator</title>
</head>
<body>
    
    <div class="card__container">
        <div class="card__header">
            <h1>Age Calculator</h1>
        </div>
        <div class="card__content">
            <form action="#" id="form">
                <div class="input-group">
                    <label for="age" class="label">Enter you date of birth</label>
                    <input autocomplete="off" name="age" id="age" class="input" type="date" required>
                </div>
                <button type="submit">Calculate Age</button>
            </form>
        </div>
        <div class="card__footer">
            <p>Your age is <span class="counter__user_age">0</span> years old</p>
        </div>
    </div>

    <script src="./src/js/app.js"></script>
</body>
</html>
